<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Leave Plans</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="loadPlans()">
        <ion-icon slot="icon-only" name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Plans List -->
  <ion-list *ngIf="!isLoading && plans.length > 0">
    <ion-item *ngFor="let plan of plans" button (click)="viewPlan(plan)" lines="full">
      <ion-icon 
        slot="start" 
        name="calendar-outline" 
        [color]="plan.is_active ? 'primary' : 'medium'">
      </ion-icon>
      
      <ion-label>
        <h2>{{ plan.name }}</h2>
        <p *ngIf="plan.description">{{ plan.description }}</p>
        <p>
          <ion-badge color="success">{{ plan.leave_types_count || 0 }} Leave Types</ion-badge>
          <ion-badge color="primary" style="margin-left: 8px;">
            {{ plan.employees_count || 0 }} Employees
          </ion-badge>
        </p>
      </ion-label>
      
      <ion-badge 
        slot="end" 
        [color]="plan.is_active ? 'success' : 'medium'">
        {{ plan.is_active ? 'Active' : 'Inactive' }}
      </ion-badge>
    </ion-item>
  </ion-list>

  <!-- Empty State -->
  <div *ngIf="!isLoading && plans.length === 0" class="empty-state">
    <ion-icon name="calendar-outline" color="medium"></ion-icon>
    <h2>No Leave Plans</h2>
    <p>No leave plans found</p>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-state">
    <ion-spinner name="crescent" color="primary"></ion-spinner>
    <p>Loading leave plans...</p>
  </div>
</ion-content>
