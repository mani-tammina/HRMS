<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="notifications.length > 0">
    <ion-item *ngFor="let notification of notifications" [class.unread]="!notification.read">
      <ion-icon 
        slot="start" 
        [name]="getIconName(notification.type)" 
        [color]="getColor(notification.type)">
      </ion-icon>
      <ion-label>
        <h2>{{ notification.title }}</h2>
        <p>{{ notification.message }}</p>
        <p class="timestamp">{{ notification.timestamp }}</p>
      </ion-label>
      <ion-badge *ngIf="!notification.read" slot="end" color="primary">New</ion-badge>
    </ion-item>
  </ion-list>

  <div class="empty-state" *ngIf="notifications.length === 0">
    <ion-icon name="notifications-outline" size="large"></ion-icon>
    <p>No notifications</p>
  </div>
</ion-content>
