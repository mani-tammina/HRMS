<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Admin Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="welcome-section">
    <h1>Welcome, {{user?.name}}!</h1>
    <p class="subtitle">Manage your HRMS system from here</p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="4" *ngFor="let card of adminCards">
        <ion-card class="admin-card" [class]="'card-' + card.color" (click)="navigateTo(card.route)" button>
          <ion-card-header>
            <div class="card-header-content">
              <ion-icon [name]="card.icon" class="card-icon"></ion-icon>
              <ion-badge *ngIf="card.badge" color="danger">{{card.badge}}</ion-badge>
            </div>
            <ion-card-title>{{card.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{card.description}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
