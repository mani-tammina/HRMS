<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="profile-container">
    <!-- Profile Header Card -->
    <ion-card class="profile-header-card">
      <div class="header-gradient">
        <ion-avatar class="profile-avatar">
          <img [src]="user?.avatar || 'assets/avatar-placeholder.png'" alt="Profile">
        </ion-avatar>
      </div>
      <div class="profile-info">
        <h1>{{ user?.name }}</h1>
        <p>{{ user?.email }}</p>
        <ion-badge color="success">Active</ion-badge>
      </div>
    </ion-card>

    <!-- User Information -->
    <ion-card>
      <ion-card-content>
        <ion-list lines="none">
          <ion-item>
            <ion-icon slot="start" name="person-outline" color="primary"></ion-icon>
            <ion-label>
              <p>Full Name</p>
              <h3>{{ user?.name }}</h3>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-icon slot="start" name="mail-outline" color="primary"></ion-icon>
            <ion-label>
              <p>Email</p>
              <h3>{{ user?.email }}</h3>
            </ion-label>
          </ion-item>

          <ion-item *ngIf="user?.department">
            <ion-icon slot="start" name="business-outline" color="primary"></ion-icon>
            <ion-label>
              <p>Department</p>
              <h3>{{ user?.department }}</h3>
            </ion-label>
          </ion-item>

          <ion-item *ngIf="user?.position">
            <ion-icon slot="start" name="briefcase-outline" color="primary"></ion-icon>
            <ion-label>
              <p>Position</p>
              <h3>{{ user?.position }}</h3>
            </ion-label>
          </ion-item>

          <ion-item *ngIf="user?.role">
            <ion-icon slot="start" name="person-outline" color="primary"></ion-icon>
            <ion-label>
              <p>Role</p>
              <h3>{{ user?.role | titlecase }}</h3>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <!-- Menu Options -->
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item 
            *ngFor="let item of menuItems" 
            button 
            detail="true"
            (click)="handleMenuClick(item.action)">
            <ion-icon 
              slot="start" 
              [name]="item.icon" 
              [color]="item.color || 'primary'">
            </ion-icon>
            <ion-label [color]="item.color">{{ item.label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
