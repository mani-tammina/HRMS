<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reports & Analytics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="reports-container">
    <ion-card class="intro-card">
      <ion-card-content>
        <h2>ðŸ“Š Reports Dashboard</h2>
        <p>Access comprehensive reports and analytics for better decision making</p>
      </ion-card-content>
    </ion-card>

    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let report of reports">
          <ion-card (click)="openReport(report)" class="report-card" [class]="'report-' + report.id">
            <ion-card-content>
              <div class="report-icon" [class]="'icon-' + report.color">
                <ion-icon [name]="report.icon" size="large"></ion-icon>
              </div>
              <h3>{{report.title}}</h3>
              <p>{{report.description}}</p>
              <ion-button expand="block" [color]="report.color">
                View Report
                <ion-icon name="bar-chart-outline" slot="end"></ion-icon>
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
