<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <div class="logo-section">
      <div class="logo-circle">
        <ion-icon name="business-outline" size="large"></ion-icon>
      </div>
      <h1>HRMS</h1>
      <p>Human Resource Management System</p>
    </div>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome Back</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <ion-item>
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-input 
              label="Username" 
              labelPlacement="floating"
              type="text" 
              formControlName="username"
              placeholder="Enter your username">
            </ion-input>
          </ion-item>
          <div class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            <ion-text color="danger">
              <small>Please enter your username</small>
            </ion-text>
          </div>

          <ion-item class="password-item">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input 
              label="Password" 
              labelPlacement="floating"
              [type]="showPassword ? 'text' : 'password'" 
              formControlName="password"
              placeholder="Enter your password">
            </ion-input>
            <ion-icon 
              slot="end" 
              [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
              (click)="togglePasswordVisibility()"
              class="password-toggle">
            </ion-icon>
          </ion-item>
          <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <ion-text color="danger">
              <small>Password must be at least 6 characters</small>
            </ion-text>
          </div>

          <ion-button 
            expand="block" 
            type="submit" 
            [disabled]="isLoading"
            class="login-button">
            <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
            <span *ngIf="!isLoading">Login</span>
          </ion-button>
        </form>

        <div class="register-link">
          <ion-text>
            Don't have an account? <a routerLink="/register">Register</a>
          </ion-text>
        </div>
        
        <div class="admin-info">
          <ion-text color="medium">
            <p><strong>Default Admin:</strong> admin / admin123</p>
            <p><small>Admin users can access bulk upload and master data management</small></p>
          </ion-text>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
