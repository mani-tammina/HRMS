<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Employee Directory</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar 
      [(ngModel)]="searchTerm"
      (ionInput)="filterEmployees($event)"
      placeholder="Search by name, department, position...">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="employees-container">
    <!-- Stats Cards -->
    <div class="stats-grid">
      <ion-card class="stat-card">
        <ion-card-content>
          <ion-icon name="people" color="primary"></ion-icon>
          <h3>{{ filteredEmployees.length }}</h3>
          <p>Total Employees</p>
        </ion-card-content>
      </ion-card>
      <ion-card class="stat-card">
        <ion-card-content>
          <ion-icon name="checkmark-circle" color="success"></ion-icon>
          <h3>{{ getActiveCount() }}</h3>
          <p>Active</p>
        </ion-card-content>
      </ion-card>
      <ion-card class="stat-card">
        <ion-card-content>
          <ion-icon name="business" color="warning"></ion-icon>
          <h3>{{ getDepartmentCount() }}</h3>
          <p>Departments</p>
        </ion-card-content>
      </ion-card>
    </div>

    <ion-list class="employee-list">
    <ion-item 
      *ngFor="let employee of filteredEmployees" 
      button 
      (click)="viewEmployee(employee.id)"
      lines="full">
      <ion-avatar slot="start">
        <img [src]="employee.avatar" alt="{{ employee.name }}" (error)="handleImageError($event)">
      </ion-avatar>
      <ion-label>
        <h2>{{ employee.name }}</h2>
        <p>{{ employee.position }}</p>
        <p>{{ employee.department }}</p>
      </ion-label>
      <ion-badge slot="end" [color]="employee.status === 'active' ? 'success' : 'medium'">
        {{ employee.status }}
      </ion-badge>
    </ion-item>
  </ion-list>
  </div>

  <div class="empty-state" *ngIf="filteredEmployees.length === 0">
    <ion-icon name="person-outline" size="large"></ion-icon>
    <p>No employees found</p>
  </div>
</ion-content>
